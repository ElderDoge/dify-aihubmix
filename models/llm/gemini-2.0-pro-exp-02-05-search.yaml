model: gemini-2.0-pro-exp-02-05-search
original_model: gemini-2.0-pro-exp-02-05
model_type: llm
provider: Google
label:
  zh_Hans: gemini-2.0-pro-exp-02-05-search
  en_US: gemini-2.0-pro-exp-02-05-search
description: 集成了谷歌官方搜索联网功能
features:
- agent-thought
- vision
- tool-call
- stream-tool-call
- document
- video
- audio
- web-search
model_properties:
  mode: chat
  context_size: 2097152
parameter_rules:
- name: temperature
  use_template: temperature
- name: top_p
  use_template: top_p
- name: top_k
  label:
    zh_Hans: 取样数量
    en_US: Top k
  type: int
  help:
    zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
    en_US: Only sample from the top K options for each subsequent token.
  required: false
- name: max_output_tokens
  use_template: max_tokens
  default: 8192
  min: 1
  max: 8192
- name: json_schema
  use_template: json_schema
pricing:
  unit: '0.000001'
  currency: USD
  input: '1.25'
  output: '5'
